<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Silence Proxy</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="app">
        <!-- User Status Card -->
        <div class="user-status-card">
            <div class="user-info">
                <div class="user-avatar">
                    <div class="avatar-icon icon-shield"></div>
                </div>
                <div class="user-details">
                    <div class="username">silence</div>
                    <div class="user-status">
                        <div class="status-indicator"></div>
                        <div class="status-text">Premium активен</div>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">227 Гб</div>
                    <div class="stat-label">Трафик</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">2/2</div>
                    <div class="stat-label">Устройства</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">15.11</div>
                    <div class="stat-label">Истекает</div>
                </div>
            </div>
        </div>

        <!-- Full Width Subscription Card -->
        <div class="subscription-card-full">
            <div class="subscription-header">
                <div class="subscription-title">Моя подписка</div>
                <div class="subscription-badge">Active</div>
            </div>
            <div class="subscription-details">
                <div class="subscription-detail">
                    <div class="detail-value">15.11.2025</div>
                    <div class="detail-label">Истекает</div>
                </div>
                <div class="subscription-detail">
                    <div class="detail-value">2/2</div>
                    <div class="detail-label">Устройства</div>
                </div>
                <div class="subscription-detail">
                    <div class="detail-value">227 Гб</div>
                    <div class="detail-label">Трафик</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-button" onclick="openModal('renew')">
                <div class="action-button-icon icon-renew"></div>
                <div class="action-button-title">Продлить</div>
                <div class="action-button-subtitle">от 240 ₽</div>
            </div>
            <div class="action-button" onclick="openModal('setup')">
                <div class="action-button-icon icon-settings"></div>
                <div class="action-button-title">Настройка</div>
                <div class="action-button-subtitle">VPN</div>
            </div>
        </div>

        <!-- Features Grid -->
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon icon-server"></div>
                <div class="feature-value">587</div>
                <div class="feature-label">Серверов</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon icon-globe"></div>
                <div class="feature-value">64</div>
                <div class="feature-label">Локаций</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon icon-speed"></div>
                <div class="feature-value">10 Гб/с</div>
                <div class="feature-label">Скорость</div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="navigation-menu">
            <div class="nav-section">
                <div class="nav-title">Управление</div>
                <div class="nav-items">
                    <div class="nav-item" onclick="openModal('devices')">
                        <div class="nav-icon icon-devices"></div>
                        <div class="nav-text">Мои устройства</div>
                        <div class="nav-badge">2</div>
                    </div>
                    <div class="nav-item" onclick="openModal('support')">
                        <div class="nav-icon icon-support"></div>
                        <div class="nav-text">Поддержка</div>
                    </div>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">Ресурсы</div>
                <div class="nav-items">
                    <div class="nav-item">
                        <div class="nav-icon icon-guide"></div>
                        <div class="nav-text">Инструкции</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon icon-referral"></div>
                        <div class="nav-text">Реферальная программа</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon icon-help"></div>
                        <div class="nav-text">Помощь</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
